<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library App</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <h1 id="title"> Library App </h1>
    <!-- Button to Open the Form. -->
    <button type="button" id="showFormBtn">+</button>
    <!-- Button to debug and view Library -->
    <button type="button" id="debugLibrary">Debug Library</button>

    <form id="bookForm" action="" method="POST">
        <label for="author">Author:</label>
        <input type="text" id="author" class="author" placeholder="Stephen King" /> <br />

        <label for="title">Title:</label>
        <input type="text" id="title" class="title" placeholder="Salem's Lot" /> <br />
        
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" class="pages"/> <br />

        <label for="read">Have you read the book?</label>
        <input type="checkbox" id="read" class="read"/> <br />

        <input type="submit" value="Add" />
    </form> 


    <div id="renderLibrary"> 
    </div>
    <script src="./script.js"></script>
</body>

</html>
